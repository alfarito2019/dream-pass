<div class="espacio-planes">
    <div class="tarjeta-planes">
        <div class="superior">
            <div [class.selected]="planSeleccionado === 'Ola Dorada'"
                [class.un-selected]="planSeleccionado !== 'Ola Dorada'" (click)="seleccionarPlan('Ola Dorada')">
                Plan Ola Dorada
            </div>
            <div [class.selected]="planSeleccionado === 'Coral'" [class.un-selected]="planSeleccionado !== 'Coral'"
                (click)="seleccionarPlan('Coral')">
                Plan Coral
            </div>
            <div [class.selected]="planSeleccionado === 'Brisa'" [class.un-selected]="planSeleccionado !== 'Brisa'"
                (click)="seleccionarPlan('Brisa')">
                Plan Brisa
            </div>
        </div>
        <div class="inferior" [ngStyle]="{ 'border-radius': roundPorPlan[planSeleccionado] }">
            <img [src]="planes[planSeleccionado].imagen" [alt]="planSeleccionado" />
            <div class="parte-derecha">
                <div class="descripcion">
                    <h2>{{ planes[planSeleccionado].titulo }}</h2>
                    <h4>{{ planes[planSeleccionado].descripcion }}</h4>
                </div>
                <button class="mas-informacion" (click)="abrirModal()">Más información</button>

            </div>
        </div>
    </div>
</div>

<div class="overlay" *ngIf="showModal">
  <div class="custom-modal">
    <button class="cerrar" (click)="cerrarModal()">✖</button>

    <!-- Parte superior fija (por ejemplo, el carrusel) -->
    <app-photo-carousel [images]="planes[planSeleccionado].carouselImages"></app-photo-carousel>

    <!-- Parte inferior que puede crecer y hacer scroll -->
    <div class="inferior">
      <h2>Plan {{ planSeleccionado }}</h2>
      <p>{{ planes[planSeleccionado].descripcion2 }}</p>

      <ul class="beneficios">
        <li *ngFor="let beneficio of planes[planSeleccionado].beneficios">
          {{ beneficio }}
        </li>
      </ul>
      <button class="mas-informacion" (click)="abrirMaqueta()">¡Quiero este plan!</button>
    </div>
  </div>
</div>
