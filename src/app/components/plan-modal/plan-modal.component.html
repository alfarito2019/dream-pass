<div class="modal-overlay">
  <div class="modal-content">
    <button class="close-button" (click)="onClose.emit()">✖</button>

    <!-- Mostrar contenido según el plan -->
    <div *ngIf="plan === 'Brisa'">
      <h1>plan Brisa</h1>
    </div>
    <div *ngIf="plan === 'Ola Dorada'">
      <h1>plan Ola Dorada</h1>
    </div>
    <div *ngIf="plan === 'Coral'">
      <h1>plan Coral</h1>
    </div>
  </div>
</div>
